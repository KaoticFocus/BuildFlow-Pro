<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  Mobile‐first viewport  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RenoRecap</title>
    <link rel="icon" href="/favicon.ico" />

    <!-- Tailwind global styles -->
    <link rel="stylesheet" href="/src/styles/globals.css" />

    <!-- Quill CSS (Snow theme) -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">
    <noscript class="p-4 text-center text-red-600">
      JavaScript is required to run RenoRecap. Please enable it in your
      browser settings.
    </noscript>

    <!--
      Everything will be injected under #app via src/index.js.
      Because this is mobile‐first, #app uses px‐4 on small screens,
      lg:px‐32 on large, and py‐6 for vertical padding.
    -->
    <div id="app" class="min-h-screen flex flex-col px-4 lg:px-32 py-6"></div>

    <!-- Quill JS (Snow theme) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

    <!-- Our main front‐end bundle (Vite) -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
